services:
  postgres:
    image: postgres:16-alpine
    container_name: first_present_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: first_present
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: first_present_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: first_present
      CORS_ORIGIN: http://localhost:3000
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
    ports:
      - "3001:3001"
    volumes:
      - ./src:/app/src
      - /app/node_modules

volumes:
  postgres_data:


