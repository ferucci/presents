services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: first_present_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-first_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-Progress01100}
      POSTGRES_DB: ${DB_DATABASE:-fpdb}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME:-first_user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # Backend NestJS API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: first_present_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-first_user}
      DB_PASSWORD: ${DB_PASSWORD:-Progress01100}
      DB_DATABASE: ${DB_DATABASE:-fpdb}
      CORS_ORIGIN: ${FRONTEND_URL:-http://localhost:3000}
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 100
    ports:
      - "3001:3001"
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/products" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_TELEGRAM_BOT: ${NEXT_PUBLIC_TELEGRAM_BOT:-your_bot_username}
    container_name: first_present_frontend
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NEXT_PUBLIC_TELEGRAM_BOT: ${NEXT_PUBLIC_TELEGRAM_BOT:-your_bot_username}
    ports:
      - "3000:3000"
    networks:
      - app-network

  # Telegram Bot
  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: first_present_telegram_bot
    restart: always
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      BOT_TOKEN: ${BOT_TOKEN}
      API_URL: http://backend:3001
    networks:
      - app-network

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
